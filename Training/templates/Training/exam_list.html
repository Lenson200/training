{% extends 'Training/layout.html' %}
{% block body %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exams</title>
</head>
<body>
    <h1>Exams</h1>
    <a href="{% url 'exam_create' %}">Create New Exam</a>
    <ul>
        {% for exam in exams %}
            <li>
                <a href="{% url 'exam_detail' exam.pk %}">{{ exam.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
